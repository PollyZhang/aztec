<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>${title}</title>

	<!-- The styles -->
	<link id="bs-css" href="${ctx_path}/sys/css/bootstrap-cerulean.css" rel="stylesheet">
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<link href="${ctx_path}/sys/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="${ctx_path}/sys/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<link href='${ctx_path}/sys/css/opa-icons.css' rel='stylesheet'>
	<link href='${ctx_path}/sys/css/uniform.default.css' rel='stylesheet'>
	<link href="${ctx_path}/sys/css/charisma-app.css" rel="stylesheet">

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="${ctx_path}/sys/js/html5.js"></script>
	<![endif]-->

	<!-- 图标 -->
	<link rel="shortcut icon" href="${ctx_path}/sys/images/favicon.ico">
	<script>
		var baseUrl="${ctx_path}";
		var noerror=true;
	</script>
</head>

<body style="background: #78BCE8;">
		<div class="container-fluid">
		<div class="row-fluid">
			<!-- 标题 -->
			<div class="row-fluid">
				<div class="span12 center login-header">
					
				</div>
			</div>
			<!-- 登陆 -->
			<div class="row-fluid" >
				<div class="well span5 center login-box" style="background-image:url('${ctx_path}/sys/images/login.gif');width:476px;">
					<form id="loginForm" class="form-horizontal" action="${ctx_path}/login/login" method="post">
						<fieldset>
						    <div style="height:35px;margin:0px 10px 0px 0px;">
						    <h2>&nbsp;&nbsp;${title}
				            </h2>
						    </div>
						    <div style="height:10px;"></div>
							<div class="input-prepend" title="用户名" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="user.account" id="account" type="text" value="${(user.account)!}" data-validation-engine="validate[required,minSize[5],maxSize[30]]"/>
							</div>
							<div class="clearfix"></div>
							<div class="input-prepend" title="密码" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="user.password" id="password" type="password" value="${(user.password)!}" data-validation-engine="validate[required,minSize[6],maxSize[50]]"/>
							</div>
							<div class="clearfix"></div>
							<div class="input-prepend" title="验证码" data-rel="tooltip">
								<span class="add-on"><i class="icon-barcode"></i></span><input class="input-large span10" name="code" id="code" type="text" data-validation-engine="validate[required,custom[integer],minSize[4],maxSize[4]]" style="width:93px;"/><span id="codeSpan" class="add-on" style="width:60px;height:26px;padding:0px;margin-top:1px;"><img id="codeImg" src="${ctx_path}/login/generateCode" title="点击更换验证码" alt="点击更换验证码" onclick="javascript:changeCode();"></span>
							</div>
							<div class="clearfix"></div>
							<div class="input-prepend">
							<label class="remember" for="remember" style="font-family:宋体;"><input type="checkbox" id="remember"/>记住密码</label>
							</div>
							<div class="clearfix"></div>
							<div class="center span5" style="height:15px;">
							  <button type="submit" class="btn btn-primary" style="font-family:宋体;">登陆</button>
							</div>
						</fieldset>
					</form>
				</div>
				   <#if errorinfo??>
					<div class="alert alert-error center span5">
						${errorinfo}
					</div>
					<script type="text/javascript">
						noerror=false;
					</script>
					</#if>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="${ctx_path}/sys/js/jquery-1.7.2.min.js"></script>
	<!-- jQuery UI -->
	<script src="${ctx_path}/sys/js/jquery-ui-1.8.21.custom.min.js"></script>
	<!-- jquery.cookie插件 -->
	<script src="${ctx_path}/sys/js/jquery.cookie.js"></script>
	<!-- jquery.history插件 -->
	<script src="${ctx_path}/sys/js/jquery.history.js"></script>
	<!-- library for advanced tooltip -->
	<script src="${ctx_path}/sys/js/bootstrap-tooltip.js"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="${ctx_path}/sys/js/jquery.uniform.min.js"></script>
	<!-- ValidationEngine-2.6.2-->
	<link rel="stylesheet" type="text/css" href="${ctx_path}/common/validationEngine/css/validationEngine.jquery.css">
	<script type="text/javascript" charset="utf-8" src="${ctx_path}/common/validationEngine/js/languages/jquery.validationEngine-zh_CN.js"></script>
	<script type="text/javascript" charset="utf-8" src="${ctx_path}/common/validationEngine/js/jquery.validationEngine.js"></script>
	<!-- 登陆js -->
	<script src="${ctx_path}/sys/js/tbo_login.js"></script>		
</body>
</html>
